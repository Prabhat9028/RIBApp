<html ng-app="RIBApp">
    <head>

      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Home</title>

    <style>
		#user-icon{
            display: block;    
     }

	.open .dropdown-menu {

    <body ng-controller="homeCtrl" style="height:100%">

    		<div class="container-fluid" style="margin-top:6px">
    			<div class="row">
    				<div class="col-xs-3" >
    					<button class="btn btn-info user-btn" type="button" data-ng-click="addVehicle()" style="paddding-left:0px;">ADD </button>

    				<div class="col-xs-5" style="margin-left:30px">

    				</div>
    					<div class="dropdown pull-right" id="user-icon" style="border-radius:20px;margin-right:5px;">
               			 <button class="btn btn-danger dropdown-toggle user-btn" type="button" data-toggle="dropdown" style="border-radius:20px;">
                  			  <span class="glyphicon glyphicon-user"></span>
                   				 <ul class="dropdown-menu">
                       			 <li><a><i class="fa fa-lock"></i> Change Password</a></li>

                          	  <span class="sr-only">(current)</span></a></li>
                   			 </ul>
                		</button>
          			  </div>

			</div>

   <div class="container-fluid">
