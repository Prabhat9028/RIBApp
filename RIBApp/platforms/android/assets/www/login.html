<!DOCTYPE html>
<html>
    <head>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Login</title>
    </head>
    <body ng-app="RIBApp" ng-controller="loginCtrl" style="height:100%" class="image">
       <div class="container-fluid">
       <div class=row style="margin-top:20%">
 			 <img src="img/logo.png" class="img">
      		</div>
       		   <div class="card">
				<div class="login-panel well" id="triangle" style="box-shadow: 0px 1px 3.92px 0.08px rgba(0, 0, 1, 0.24); margin-top:10%">
				<h3 style="margin-top:0px;margin-bottom:20px">Login</h3>
				<form name="form" ng-submit="login()" role="form">
					<div class="form-group">
						<div class="row">
							<div class="col-xs-4">
								 <label for="email" style="padding:3px">Email&nbsp;</label>
								 <i class="fa fa-envelope" aria-hidden="true"></i>
							</div>
							<div class="col-xs-8" style="padding-right:10px;padding-left:0px;">
								<input type="text" name="email"  class="form-control" ng-model="email" required />
     							   <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block warning">Email is required</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-xs-4">
								<label for="password" style="padding:2px;">Password &nbsp;</label>
								<i class="fa fa-key" aria-hidden="true"></i>
							</div>
							<div class="col-xs-8" style="padding-right:10px;padding-left:0px;">
								 <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
       							 <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block warning">Password is required</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-9">
							<h5>Don't have an account yet ? <a href="signup.html" style="color:rgba( 19, 153, 113, 0.971 );font-size:1.2em">Signup</a></h5>
						</div>
						<div class="col-xs-3">
							<div class="form-actions">
      						  <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-info">Login</button>
   							 </div>
						</div>
					</div>
				</form>
				</div>
     	  	</div>
		   </div>
    </body>
</html>
